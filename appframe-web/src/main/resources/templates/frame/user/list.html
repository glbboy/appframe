	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			用户管理 <small>列表</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
			<li><a href="#">系统管理</a></li>
			<li class="active">用户管理</li>
		</ol>
	</section> 
	<div ng-app="myApp11" ng-controller="formCtrl">
	<form novalidate>
	 姓：<input type="text" ng-model="firstName"/><br/>
        名：<input type="text" ng-model="lastName"/><br/>
        姓名：<span ng-bind="firstName"></span><span ng-bind="lastName"></span>
	<button ng-click="requestJson()">登录</button>
	</form>
    </div>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<!-- /.box-header -->
					<div class="dataTables_filter" id="searchDiv">
						<input placeholder="请输入姓名" name="name" class="form-control" type="search" likeOption="true" /> <input
							placeholder="请输入登录名" name="loginName" class="form-control" type="search" likeOption="true" />
						<div class="btn-group">
							<button type="button" class="btn btn-primary" 	data-btn-type="search">查询</button>
							<button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-default" data-btn-type="add">新增</button>
							<button type="button" class="btn btn-default" data-btn-type="edit" >编辑</button>
							<button type="button" class="btn btn-default" data-btn-type="delete">删除</button>
						</div>
					</div>
					<div class="box-body">
						<table id="user_table" class="table table-bordered table-striped table-hover">
						</table>
					</div>
					<!-- /.box-body -->
				</div>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
 
  
	<script>  
		//tableId,queryId,conditionContainer
		var userTable;
		var winId="userWin";
		$(function() { 
			//init table and fill data
			userTable = new CommonTable("user_table", "user_list", "searchDiv");
			
			//button event
			$('button[data-btn-type]').click(function() {
				var action = $(this).attr('data-btn-type');
				var rowId=userTable.getSelectedRowId();
				switch (action) {
				case 'add':
                       modals.openWin({
                       	winId:winId,
                       	title:'新增用户',
                       	width:'900px',
                       	url:basePath+"/user/edit"
                       	/*, hideFunc:function(){
                       		modals.info("hide me");
                       	},
                       	showFunc:function(){
                       		modals.info("show me");
                       	} */
                       });                        
					break;
				case 'edit':
					if(!rowId){
						modals.info('请选择要编辑的行');
						return false;
					}
					modals.openWin({
                       	winId:winId,
                       	title:'编辑用户【'+userTable.getSelectedRowData().name+'】',
                       	width:'900px',
                       	url:basePath+"/user/edit?id="+rowId
                       }); 
				   break;
				case 'delete':
					if(!rowId){
						modals.info('请选择要删除的行');
						return false;
					}
					modals.confirm("是否要删除该行数据？",function(){
						ajaxPost(basePath+"/user/delete/"+rowId,null,function(data){
							if(data.success){
								//modals.correct("已删除该数据");
								userTable.reloadRowData();
							}else{
								modals.error("用户数据被引用，不可删除！");
							}
						});
					})
					break;
				}

			});
			//form_init();
		})
var app11 = angular.module('myApp11', []);
		var row = new Object();
			row.userCode="userCode";
			row.userName="userName";

app11.controller('formCtrl', function($scope,$http) {
	alert(JSON.stringify(row));

        $http({
            url:'/frame/save',
            method: 'post',  
            headers:{'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'},
            data: JSON.stringify(row)      
        }).then(function successCallback(response) {
        	$scope.firstName = "fff";
        	$scope.lastName = "lastsss";
        	alert("232323");
            //$scope.names = response.data.sites;
        }, function errorCallback(response) {
            // 请求失败执行代码
        });
    };
});
